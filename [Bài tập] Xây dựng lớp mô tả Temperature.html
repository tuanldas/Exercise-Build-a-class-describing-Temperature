<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="%5BBài%20tập%5D%20Xây%20dựng%20lớp%20mô%20tả%20Temperature.js"></script>
</head>
<body>
<script>
    var temperature = function (poison) {
        this.poison = function () {
            return (( poison * 1.8 ) +  32)
        };
        this.degreesKenvin = function () {
            return ( poison  + 273.15 )
        };
    };

    function main() {
        var rec1 = new temperature(25);
        var red = rec1.poison();
        var red1 = rec1.degreesKenvin();
        alert("độ F là :" + red + "độ Kenvin" + red1)
    }
</script>
<button type="button" onclick="main()">Click me</button>
</body>
</html>
